name: Go CI

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'src/go.mod'

    - name: Set working directory
      run: cd src

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: |
        go list ./... | grep -v '^cmd/' | xargs go build -v

    - name: Run tests
      run: go test ./...


